<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Index page</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">University</a>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" th:if="${#authorization.expression('isAuthenticated()')}">
        <a class="navbar-brand" href="/listAcademic">Academics</a>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" th:if="${#authorization.expression('isAuthenticated()')}">
        <a class="navbar-brand" href="/listCourse">Courses</a>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" th:if="${#authorization.expression('isAuthenticated()')}">
        <a class="navbar-brand" href="/listUser">Users</a>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                <a class="nav-link" href="/login" th:href="@{/login}">
                    <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Login
                </a>
            </li>
            <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                <a class="nav-link" href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                    <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                </a>
                <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
            </li>
        </ul>
    </div>
</nav>

<main role="main" class="container">
    <div class="starter-template">
        <h1>Placeholder to use text under navbar</h1>
    </div>
</main>

<form action="/academicEditAction" method="post" th:object="${academic}">
    <div>
        <div>
            <input type="text" id="id" name="id" th:value="${academic.id}"
                   placeholder="id" readonly/>
        </div>
        <div>
            <input type="text" id="firstName" name="firstName" th:value="${academic.firstName}"
                   placeholder="firstName"/>
        </div>
        <div>
            <input type="text" id="patronymic"
                   name="patronymic" th:value="${academic.patronymic}" placeholder="patronymic"/>
        </div>
        <div>
            <input type="text" id="lastName"
                   name="lastName" th:value="${academic.lastName}" placeholder="lastName"/>
        </div>
        <div>
            <input type="text" id="academicDegree"
                   name="academicDegree" th:value="${academic.academicDegree}" placeholder="academicDegree"/>
        </div>
        <div>
            <input type="text" id="academicRank"
                   name="academicRank" th:value="${academic.academicRank}" placeholder="academicRank"/>
        </div>
        <div>
            <input type="text" id="jobTitle"
                   name="jobTitle" th:value="${academic.jobTitle}" placeholder="jobTitle"/>
        </div>
        <div>
            <input type="text" id="gender"
                   name="gender" th:value="${academic.gender}" placeholder="gender"/>
        </div>
        <div>
            <input type="date" id="birthDate"
                   name="birthDate" th:value="${academic.birthDate}" placeholder="birthDate"/>
        </div>
        <div>
            <input type="number" id="coursesAmount"
                   name="coursesAmount" th:value="${academic.coursesAmount}" placeholder="birthDate"/>
        </div>

        <div>
            <input type="submit" id="update" name="update" value="update"/>
        </div>
    </div>
</form>

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
